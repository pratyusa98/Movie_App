
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Search Movie</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/starter-template/">

    <!-- Bootstrap core CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
  <!--   <link href="starter-template.css" rel="stylesheet"> -->
    <style type="text/css">
      body {
  padding-top: 5rem;
    background-image: url("https://raw.githubusercontent.com/kishan0725/The-Movie-Cinema/master/static/image.jpg");
}
.starter-template {
  padding: 3rem 1.5rem;
  text-align: center;
}
    </style>
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Search Movie</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>

      </div>
    </nav>

    <div role="main" class="container">

      <div class="starter-template">
        <h1 style="color: white">All trending Film Results..</h1>
     
 

 <div class="row col-12">
     {% for movie in trend_movie %}
    
  <div class="card col-4 ">
    <img class="card-img-top" src="https://image.tmdb.org/t/p/w300/{{movie.poster_path}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{movie.title}}</h5>

      <p class="card-text">{{movie.overview[:50]}} .....</p>

      <a href="/movie/{{movie.id}}" class="btn btn-primary">More Details</a>
    </div>
  </div>


     {% endfor %}


</div>

            
        
      </div>


    </div><!-- /.container -->

  </body>
</html>
